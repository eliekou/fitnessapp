<div *ngIf="afAuth.authState| async as user">

<div class="menu-container">

  <div class="menu-profile">
    <app-training-calendar></app-training-calendar>

    <app-small-tracker *ngIf="userM" [userM]="userM"></app-small-tracker>
  </div>

  <div class = "menu-buttons">
    <button mat-stroked-button class="training-button" routerLink="/training">Commencer un entrainement</button>

    <button mat-stroked-button class="performance-button" routerLink="/performances">Mon carnet de perfs</button>
  </div>

  <div class="menu-pr">
    <app-pr *ngIf="userM" [userM]="userM"></app-pr>
  </div>

</div>

</div>

<div *ngIf="!(afAuth.authState| async) as user">
  <h1> Seems like you are not connected... </h1>
  <button mat-stroked-button class="training-button" routerLink="/login"> Click to login </button>
</div>
