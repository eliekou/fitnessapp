



<button mat-stroked-button color="del-button" background-color="black" (click)="canDelete ? deleteExercice(): prepareForDelete()">

  <mat-icon>
    delete
  </mat-icon>

  <span *ngIf = "canDelete" >
    Confirm
  </span>

</button>


<button  *ngIf = "canDelete" (click)="cancel()">
  cancel
</button>
