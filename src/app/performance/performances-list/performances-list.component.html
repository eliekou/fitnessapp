
<button class = "add-button" mat-stroked-button (click)="openDialog()"> Add a performance
  <mat-icon>add</mat-icon>
</button>

<div>
   <input matInput type ="text" [(ngModel)]="filterName" placeholder="Enter exercise name" />

    <mat-label>Exercice to select</mat-label>
    <mat-select [(ngModel)]="filterName" class="first">
      <mat-option *ngFor="let opt of labelOptions" [value]="opt"  >{{opt}}</mat-option>
    </mat-select> -->
    <button mat-stroked-button (click)="filterExerciceByName(filterName)">Filter</button>

<!--   </mat-form-field> -->
</div>


<table mat-table [dataSource]="filteredPerformances" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-perf_name">
    <th mat-header-cell *matHeaderCellDef> Exercice </th>
    <td mat-cell *matCellDef="let element"> {{element.perf_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-perf_value">
    <th mat-header-cell *matHeaderCellDef> Weight (kg) </th>
    <td mat-cell *matCellDef="let element"> {{element.perf_value_kg}} </td>
  </ng-container>

    <!-- Reps Column -->
  <ng-container matColumnDef="demo-perf_reps">
    <th mat-header-cell *matHeaderCellDef> Reps </th>
    <td mat-cell *matCellDef="let element"> {{element.perf_reps}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-perf_date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.perf_date2}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-perf_actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <app-delete-button class="del-button" (delete)="handleDelete(element)"></app-delete-button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myrow; columns: displayedColumns"
  [ngClass]="{'row-success': myrow.perf_sucess, 'row-failure': !myrow.perf_sucess}"
  ></tr>
</table>
